<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Caro game simple</h1>
    <hr>
    <p id="display"></p>
    <button onclick="change()">Change Value</button>
</body>

</html>
<script>
    let caro = []
    for (let i = 0; i < 5; i++) {
        caro.push([0, 0, 0, 0, 0])
    }
    console.log(caro[0][0])
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            document.getElementById("display").innerHTML += caro[i][j] + "&nbsp;&nbsp;"
        }
        document.getElementById("display").innerHTML += "<br>"
    }
    function change() {
        document.getElementById("display").innerHTML = ""
        const x = +prompt("X: ", 1)
        const y = +prompt("Y: ", 1)
        console.log(x)
        console.log(y)
        caro[x][y] = "x"
        console.log(caro)
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                document.getElementById("display").innerHTML += caro[i][j] + "&nbsp;&nbsp;"
            }
            document.getElementById("display").innerHTML += "<br>"
        }
    }

</script>
